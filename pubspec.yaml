name: epcc
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.3
  fluttertoast: ^8.1.3
  firebase_core: ^2.5.0
  firebase_auth: ^4.2.6
  cloud_firestore: ^4.4.0
  firebase_storage: ^11.0.11
  pull_to_refresh: ^2.0.0
  syncfusion_flutter_charts: ^20.4.50
  get: ^4.6.5
  connectivity_alert_widget: ^2.0.0+2
  splash_screen_view: ^3.0.0
  intl: ^0.17.0
  animate_do: ^3.0.2
  connectivity_plus: ^3.0.3
  animated_splash_screen: ^1.3.0
  shared_preferences: ^2.0.17
  image_picker: ^0.8.6+1
  cached_network_image: ^3.2.3
  api_cache_manager: ^1.0.2
  cache_manager: ^1.0.0+4

dependencies_override:
collection: ^1.17.0
dev_dependencies:
  flutter_launcher_icons: ^0.11.0
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/epcc.png"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
